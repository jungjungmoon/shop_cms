<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOP 회원 비밀번호 찾기</title>
</head>
<body>

<h1>SHOP 회원 비밀번호 찾기</h1>
<div th:replace="fragments/layout.html :: fragment-body-menu"></div>
</br>

<form method="post">

    <div>
        ID : <input type="email" name="userId" placeholder="아이디(이메일) 입력" required/>
    </div>
    <div>
        Name : <input type="text" name="userName" placeholder="이름 입력" required/>
    </div>
    <div>
        phone : <input type="tel" name="phone" placeholder="전화번호를 입력하세요" required/>
    </div>
    <div>
        <button type="submit"> 비밀번호 찾기 </button>
    </div>

</form>



</body>
</html>
