<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOP 회원 로그인</title>
</head>
<body>

<h1>SHOP 회원 로그인</h1>

<div th:text="${errorMessage}">
</div>

<form method="post">

    <div>
        ID : <input type="text" name="username" placeholder="아이디(이메일) 입력" required/>
    </div>
    <div>
        Password : <input type="password" name="password" placeholder="비밀번호 입력" required/>
    </div>
    <div>
        <button type="submit"> SUBMIT</button>
    </div>

</form>


</div>
</body>
</html>
