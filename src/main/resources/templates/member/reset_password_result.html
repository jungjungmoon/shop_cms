<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>SHOP 회원 비밀번호 결과</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('form').on('submit', function () {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword) {
                    alert('비밀번호 값이 일치 하지 않습니다. ');
                    return false;
                }
                return false;
            });
        });


    </script>
</head>
<body>

<h1>SHOP 회원 비밀번호 재설정</h1>
</br>

<div th:if="${result} eq true">
    <p> 비밀번호 초기화 됌</p>
    <div>
        <a href="/member/login"> 로그인 접속 </a>
    </div>
</div>

<div th:if="${result} eq false">
    <p> 비밀번호 초기화 안됌</p>
    <div>
        <a href="/member/find/password"> 비밀번호 다시 설정하기 </a>
    </div>

</div>

</body>
</html>
